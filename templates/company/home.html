{% extends "base.html" %}
{% block body %}
        <div class="pure-g-r main content">
            <div class="pure-u-1">
                <h1>
                    {{ company.name }}'s landing page <a href="{{ url_for('company.edit') }}">&#x270e;</a>
                </h1>
            </div>
            <hr>
            <div class="pure-u-2-3">
                <form method="POST" class="pure-form" action="/new/" xmlns="http://www.w3.org/1999/html">
                    <input name="client" type="text" placeholder="Search your Clients">
                    <button type="submit" class="pure-button b-orange b-search">&#x1f50d;</button>
                    <button type="submit" class="pure-button b-orange b-add"><b>+</b></button>
                </form>
            </div>
            <div class="pure-u-1-3">
                <h4>
                    Upcoming events
                </h4>
                <p>
                    No upcoming events.
                </p>
            </div>
        </div>
{% endblock %}
